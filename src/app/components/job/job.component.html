<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="navbarDiv" class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/company/{{this.id}}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/comments/{{this.id}}">Comments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/salaries/{{this.id}}">Salaries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/interview/{{this.id}}">Interview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/jobs/{{this.id}}">Jobs</a>
                </li>
            </ul>
        </div>
    </nav>

    <form [formGroup]="jobForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="text-danger">
                <div *ngIf="f.title.errors!.required">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea style="resize: none;" formControlName="description" id="description" type="text" class="form-control" rows="2"></textarea>
            <div *ngIf="f.description.touched && f.description.invalid" class="text-danger">
                <div *ngIf="f.description.errors!.required">Description is required.</div>
            </div>
        </div>
        <div class="form-group float-right mt-3">
            <button mat-raised-button color="primary" id="submit" [disabled]="!jobForm.valid" type="submit"
                class="btn-block">Submit</button>
        </div>
    </form>

    <div *ngFor="let c of jobs" id="jobDiv">
        <div id="content">Title: {{c.title}}</div>
        <div id="content">Description: {{c.description}}</div>
    </div>

</div>
