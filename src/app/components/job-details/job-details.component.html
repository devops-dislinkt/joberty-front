<div class="col-md-8 ml-auto mr-auto pt-1 mt-0" *ngIf="this.company != undefined">
    <p id="content">Name: {{this.company.name}}</p>
    <p id="content">Description: {{this.company.description}}</p>
    <p id="content">Location: {{this.company.location}}</p>
    <p id="content" style="margin-top: 20px;">Job title: {{this.job.title}}</p>
    <p id="content">Job description: {{this.job.description}}</p>
</div>
